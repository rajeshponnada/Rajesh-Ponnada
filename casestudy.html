<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Photographer's Name</h1>
        <nav>
            <ul>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="gallery">
            <h2>Image Gallery</h2>
            <div class="gallery">
                <img src="image1.jpg" alt="Description of Image 1" onclick="openLightbox(); currentSlide(1)">
                <img src="image2.jpg" alt="Description of Image 2" onclick="openLightbox(); currentSlide(2)">
                <img src="image3.jpg" alt="Description of Image 3" onclick="openLightbox(); currentSlide(3)">
                <!-- Add more images as needed -->
            </div>

            <!-- Lightbox -->
            <div id="lightbox" class="lightbox">
                <span class="close" onclick="closeLightbox()">&times;</span>
                <div class="lightbox-content">
                    <div class="slides">
                        <img class="lightbox-image" src="" alt="">
                    </div>
                </div>
            </div>
        </section>

        <section id="about">
            <h2>About Me</h2>
            <p>Welcome to my portfolio! I am a passionate photographer specializing in various themes and events. My
                goal is to capture moments that tell stories.</p>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Photographer's Name. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
